<div fxLayout="column" class="main-spinner">
  <div fxLayout="row" *ngIf="!heroe; else divHeroe">
    <div fxFlex="100" class="container-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>

<ng-template #divHeroe>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1>
        {{ heroe.superhero }} <small>{{ heroe.alter_ego }}</small>
      </h1>
      <mat-divider></mat-divider>
      <br />
      <img [src]="heroe | image" [alt]="heroe.superhero" />
    </div>
    <div fxFlex="50">
      <h1>{{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>{{ heroe.first_appearance }}</mat-list-item>
        <mat-list-item>{{ heroe.characters }}</mat-list-item>
        <mat-list-item>{{ heroe.publisher }}</mat-list-item>
        <mat-list-item>{{ heroe.alter_ego }}</mat-list-item>
      </mat-list>

      <br />
      <button mat-button color="warn" (click)="goBack()">Regresar</button>
    </div>
  </div>
</ng-template>
