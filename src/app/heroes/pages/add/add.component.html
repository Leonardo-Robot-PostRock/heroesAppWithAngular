<h1>
  {{ currentHero.id ? 'Edit' : 'Add' }} <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6 justify-content-center">
    <mat-card>
      <mat-card-content>
        <form class="grid col-12" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Superhero </mat-label>
            <input matInput type="text" required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Alter ego </mat-label>
            <input matInput type="text" required formControlName="alter_ego" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> First Appearance </mat-label>
            <input matInput type="text" required formControlName="first_appearance" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Characters </mat-label>
            <input matInput type="text" required formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Publisher </mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Alternative Image </mat-label>
            <input matInput type="text" formControlName="alt_img" />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button *ngIf="currentHero.id" mat-flat-button color="warn"><mat-icon>delete</mat-icon> Delete</button>
          <span></span>
          <button mat-flat-button color="primary" (click)="onSubmit()"><mat-icon>save</mat-icon> Save</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | image" alt="hero image" />
    </mat-card>
  </div>
</div>
